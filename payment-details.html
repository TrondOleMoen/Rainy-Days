                </nav>
    </header>

    <main>
        <section>
            <div class="hero">
                <img src="./assets/images/rainydays_logo.png"
                    alt="Rainy Days logo featuring stylized text in blue and gray tones, representing an outdoor clothing brand specializing in rain gear" />
            </div>
        </section>
        <form>
            <h1>Payment form</h1>
            <p>Please fill in your required (*) information below.</p>
            <section>
                <h2>Contact information</h2>
                <p>
                    <label for="fullname">Full name*:</label>
                    <input type="text" id="fullname" name="user-fullname" required placeholder="John Doe" />
                </p>
                <p>
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="user-email" required placeholder="john.doe@example.com" />
                </p>
                <p>
                    <label for="pwd">Password*:</label>
                    <input type="password" id="pwd" name="password" required placeholder="Password" />
                </p>
                <p><label for="address">Address*:</label>
                    <input type="text" id="address" name="user-address" required placeholder="1234 Main St" />
                </p>
                <p>
                    <label for="city">City*:</label>
                    <input type="text" id="city" name="user-city" required placeholder="Oslo" />
                </p>
                <p>
                    <label for="zip">ZIP code*:</label>
                    <input type="text" id="zip" name="user-zip" required placeholder="0123" />
                </p>
                <p>
                    <label for="country">Country*:</label>
                    <input type="text" id="country" name="user-country" required placeholder="Norway" />
                </p>
                </label>
            </section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="user-card">
                    <option value="visa">Visa</option>
                    <option value="mc">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">Card number*:</label>
                <input type="tel" id="number" name="card-number" required placeholder="1234 5678 9012 3456"
                    pattern="[0-9\s]{13,19}" maxlength="19">
            </p>
            <p>
                <label for="expiration">Expiration date*:</label>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
            <p>
                <label for="cvv">CVV*:</label>
                <input type="tel" id="cvv" name="cvv" required placeholder="123" pattern="[0-9]{3,4}" maxlength="4">
            </p>
            </section>
            <section>
                <p>
                    <button type="submit">Submit Payment</button>
                </p>
            </section>
        </form>
    </main>
